<ion-content>
    <div class="article-item" *ngFor="let item of articleList;let articleIndex = index;">
        <app-recommend-list [article]="item"></app-recommend-list>
    </div>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
